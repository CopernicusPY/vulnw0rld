{% extends 'base.html' %}
{% block head %}
<title>VulnCamp.io</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body%}

<form method="POST" action="/login" class="login">
	<i class="fa fa-user icon"></i>
	{{ form.username(class="field", placeholder="Username") }} <br>

	<i class="fa fa-lock icon"></i>
	{{ form.password(class="field", placeholder="Password") }} <br>

	<i class="fa fa-sign-in" aria-hidden="true"></i>
	{{ form.submit(class="submit") }} 
	
	<section>
		Not a member? <a href="/register">Sign up now <span>&rarr;</span></a>
	</section>
</form>

{% endblock %}
